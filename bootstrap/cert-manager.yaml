apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: bootstrap
spec:
  interval: 12h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: bigbang
spec:
  targetNamespace: cert-manager
  releaseName: cert-manager
  interval: 10m
  chart:
    spec:
      chart: cert-manager
			version: "v1.10.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: false
  values:
    installCRDs: true
